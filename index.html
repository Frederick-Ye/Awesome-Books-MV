<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome books</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Awesome books</h1>
  </header>
  <div id="bookList">

  </div>
  <template id="bookTemplate">
    <div id="bookContainer">
      <p id="book-title"></p>
      <p id="book-author"></p>
      <button id="removeBtn" type="button" class="closeBtn" data-button-delete>Remove</button>
      <hr>
    </div>
  </template>

  <main>
    <form id="bookForm">
      <input type="text" id="title" placeholder="Title" required>
      <input type="text" id="author" placeholder="Author" required>
      <button id="openBtn" type="submit">Add</button>
    </form>
  </main>
  <script src="script.js"></script>
</body>

</html>
